<!doctype html>
<html ng-app="MyApp">
<head>
  <title>Scopes Example</title>
</head>
<body ng-cloak>

  <div ng-controller="ListCtrl" > 
    <input type="text" ng-model="name">
  
  </div> 
  

  <script src="../angular.js"></script>
  <script>
  var MyApp = angular.module('MyApp', []);

  MyApp.controller('ListCtrl', ['$scope','$http', function($scope, $http){
    $scope.name = 'hello';

    $http.get('data.json').success(function(data,status,headers){
      $scope.list = data;
    })


  }])




  </script>
</body>
</html>
